<div class = "app">
  <button (click)="toggleTimer()">{{timer2}}</button>
  <br>
  <app-timer
    (isOnOut)=stateTimer1($event)
    [isOnIn]=logicTimer1()
    (timeOut)=catchTimer1($event)
  ></app-timer>
  <div *ngIf="new">
    <app-timer
      (isOnOut)=stateTimer2($event)
      [isOnIn]=logicTimer2()
      [timeIn]="list[1]"
      (timeOut)=catchTimer2($event)
    ></app-timer>
    <button (click)="countTimers()">Подсчитать общее время</button>
  </div>
</div>
