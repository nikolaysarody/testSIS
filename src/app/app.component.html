<div class = "app">
  <button (click)="showTimer()">{{timer}}</button>
  <br>
  <app-timer
    (isOnOut)=stateTime($event,0)
    [isOnIn]=logicTime(0)
    (timeOut)=catchTime($event,0)
  ></app-timer>
  <div *ngIf="new">
    <app-timer
      (isOnOut)=stateTime($event,1)
      [isOnIn]=logicTime(1)
      [timeIn]="list[1]"
      (timeOut)=catchTime($event,1)
    ></app-timer>
    <button (click)="countTimers()">Подсчитать общее время</button>
  </div>
</div>
